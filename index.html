<!DOCTYPE html>
<html manifest="demo.appcache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display">
            <div class="displayposition" id="top"></div>
            <div class="displayposition" id="middle"></div>
            <div class="line" id="line"></div>
            <div class="displayposition" id="bottom"></div>
        </div>

        <div class="row">
            <span class="operation">C</span>
            <span class="operation">&divide;</span>
            <span class="operation">&times;</span>
            <span class="backspace" id="backspace"><i class="material-icons" style="color:white;font-size:40px">backspace</i></span>
        </div>

        <div class="row">
            <span class="number">7</span>
            <span class="number">8</span>
            <span class="number">9</span>
            <span class="operation">-</span>
        </div>

        <div class="row">
            <span class="number">4</span>
            <span class="number">5</span>
            <span class="number">6</span>
            <span class="operation">+</span>
        </div>

        <div class="row">
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
        </div>

        <span class="equal operation">=</span>


        <div class="row">
            <span class="number">0</span>
            <span class="number">.</span>
        </div>


    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
